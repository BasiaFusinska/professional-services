apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: machine-types
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: machine-types
            image: gcr.io/${PROJECT_ID}/capacity
            env:
            - name: ORG_NUMBER
              value: "${ORG_NUMBER}"
            - name: PROJECT_ID
              value: "${PROJECT_ID}"
            - name: DATASET
              value: "${DATASET}"
            - name: OPERATION
              value: "machine-types"