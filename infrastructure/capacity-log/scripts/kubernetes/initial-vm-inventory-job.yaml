apiVersion: batch/v1
kind: Job
metadata:
  name: initial-vm-inventory
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: initial-vm-inventory
        image: "gcr.io/${PROJECT_ID}/capacity:latest"
        env:
        - name: ORG_NUMBER
          value: "${ORG_NUMBER}"
        - name: PROJECT_ID
          value: "${PROJECT_ID}"
        - name: DATASET
          value: "${DATASET}"
        - name: OPERATION
          value: "initial-vm-inventory"




